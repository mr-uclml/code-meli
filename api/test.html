<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>کد ملی Validator</title>
</head>
<body>
<h2>کد ملی Validator</h2>
<form id="codeMelliForm">
  <label for="codemli">کد ملی:</label>
  <input type="text" id="codemli" name="codemli" required>
  <button type="button" onclick="validateCodeMelli()">بررسی</button>
</form>
<p id="result"></p>

<script>
function validateCodeMelli() {
  var val = document.getElementById("codemli").value;
  var allDigitEqual = ["0000000000", "1111111111", "2222222222", "3333333333", "4444444444", "5555555555", "6666666666", "7777777777", "8888888888", "9999999999"];
  var codeMelliPattern = /^([0-9]{10})+$/;
  if (allDigitEqual.indexOf(val) !== -1 || !codeMelliPattern.test(val)) {
    document.getElementById("result").textContent = "کد ملی وارد شده معتبر نیست.";
    return;
  }
  var chArray = Array.from(val);
  var num0 = parseInt(chArray[0]) * 10;
  var num2 = parseInt(chArray[1]) * 9;
  var num3 = parseInt(chArray[2]) * 8;
  var num4 = parseInt(chArray[3]) * 7;
  var num5 = parseInt(chArray[4]) * 6;
  var num6 = parseInt(chArray[5]) * 5;
  var num7 = parseInt(chArray[6]) * 4;
  var num8 = parseInt(chArray[7]) * 3;
  var num9 = parseInt(chArray[8]) * 2;
  var a = parseInt(chArray[9]);
  var b = (((((((num0 + num2) + num3) + num4) + num5) + num6) + num7) + num8) + num9;
  var c = b % 11;
  var isValid = ((c < 2) && (a == c)) || ((c >= 2) && ((11 - c) == a));
  document.getElementById("result").textContent = isValid ? "کد ملی معتبر است." : "کد ملی نامعتبر است.";
}
</script>
</body>
</html>
