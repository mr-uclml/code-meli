<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Extract the codemli parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const codemli = urlParams.get('codemli');

        // Display the codemli value on the page
        document.getElementById('content').innerText = codemli;
    </script>
</body>
</html>
