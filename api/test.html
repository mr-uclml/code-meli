<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <div id="content"></div>

    <script>
        async function validator(val) {
            var allDigitEqual = ["0000000000", "1111111111", "2222222222", "3333333333", "4444444444", "5555555555", "6666666666", "7777777777", "8888888888", "9999999999"];
            codeMelliPattern = /^([0-9]{10})+$/;
            if (allDigitEqual.indexOf(val) != -1 || !codeMelliPattern.test(val)) {
                return false;
            }

            // Fetch JSON data from the server
            const response = await fetch('/db/first_3_number.json');
            const data = await response.json();

            // Find all cities based on the first three digits of the code
            const cities = [];
            for (const city of data) {
                const firstThreeDigits = city["سه رقم اول کد ملی"].split('-')[0];
                if (val.startsWith(firstThreeDigits)) {
                    cities.push(city["شهر صدور کد ملی"]);
                }
            }

            return cities.length > 0 ? cities : false;
        }

        // Extract the codemli parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const codemli = urlParams.get('codemli');

        // Validate the codemli and return the result as JSON
        validator(codemli).then((cities) => {
            if (cities) {
                const resultJSON = JSON.stringify({ codemli: codemli, cities: cities });
                // Display the result JSON on the page
                document.getElementById('content').innerText = resultJSON;
            } else {
                document.getElementById('content').innerText = "Invalid codemli or no matching city found.";
            }
        }).catch((error) => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
