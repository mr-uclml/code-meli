<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساخت کد ملی</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <input type="text" id="codeMelliField" placeholder="کد ملی را وارد کنید">
    <button onclick="document.getElementById('codeMelliField').value = generator()">ساخت کدملی</button>
    <button onclick="document.getElementById('codeMelliField').value = roundGenerator()">ساخت کدملی رند</button>
    <button onclick="validateCodeMelli()">بررسی صحت کد ملی</button>

    <!-- اضافه کردن لینک‌های به کدهای JavaScript -->
    <script src="/js/CodeValidator.js"></script>
    <script src="/js/CodeGenerator.js"></script>
    <script src="/js/CodeRoundGenerator.js"></script>

    <div id="validationResult" style="text-align: center; margin-top: 10px;"></div>

    <script>
        function validateCodeMelli() {
            var codeMelli = document.getElementById('codeMelliField').value;
            var validationResultElement = document.getElementById('validationResult');
            if (validator(codeMelli)) {
                validationResultElement.innerText = 'کد ملی معتبر است.';
            } else {
                validationResultElement.innerText = 'کد ملی نامعتبر است.';
            }
        }
    </script>
</body>
</html>
